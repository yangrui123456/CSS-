<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas{
			border:1px solid red;
		}
	</style>
</head>
<body>
	<canvas width="600" height="400"></canvas>
	<script type="text/javascript">
	var canvas = document.querySelector('canvas');
	var ctx = canvas.getContext('2d');
	ctx.moveTo(10,10.5);
	ctx.lineTo(100,10.5);
	ctx.moveTo(10,110.5);
	ctx.lineTo(100,110.5);
	//描边
	ctx.stroke();
	</script>
</body>
</html>
