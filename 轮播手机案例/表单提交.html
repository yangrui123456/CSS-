<body>
	<h2>注册</h2>
	<form id="myForm">
		<div class = "form-group row">
			<lable class="col-2 col-form-lable">姓名</lable>
			<input name="name" type="text" >

		<div class = "form-group row">

		</div>

			<button type="submit">提交</button>
		</div>
	</form>
	<script>
		var form = doument.querySelector('form');
		var result = doument.querySelector('result')
		form.addEventListener('submit',function (e) {
			// body...
			if(!doument.querySelector('name=password').value){
				result.style.display = 'block';
				result.innerHtml = '密码不能为空';
			}else{
				result.style.display = 'none';
			}
			e.preventDefault();
		});
	</script>
