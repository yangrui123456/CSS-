<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style >
	a {
		display: block;
		width: 448px;
		height: 252px;
		margin: 100px;
		position: relative;

	}
	.mask {
		width: 100%;
		height: 100%;
		background: rgba(0,0,0,.4) url(images/arr.png) no-repeat center;
		position: absolute;
		top: 0;
		left: 0;
		display: none;
	}
	/*鼠标徘徊在a的情况下里面的mask 显示出来*/
	a:hover .mask{
		display: block;
	}
	li{
		cursor: pointer;
	}
	input {
		outline: none;
	}
	textarea {
		outline: none;
	}
	</style>
</head>
<body>
		
	<a href="#">
		<img src="images/tudou.jpg" height="252" width="448" alt=""> 哈哈哈哈
		<div class="mask"></div>
	</a>
	<ul>
	<li>hahahhaha</li>
	</ul>
	<input type="text" name="">
	<textarea></textarea>
</body>
</html>
