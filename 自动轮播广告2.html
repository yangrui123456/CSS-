<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

			margin: 0;
			padding: 0;
		}
		body{
			background: #000;
			font:12px/1.5 Arial;

		}
		ul{
			list-style-type: none;
			position: relative;
		}
		#list li img{
			position: absolute;
		}
	</style>
</head>
<body>
	<div id="box">
		<ul id="list">
			
			<li><img src="images/2.jpg" alt=""></li>
			<li><img src="images/3.jpg" alt=""></li>
			<li><img src="images/4.jpg" alt=""></li>
			<li><img src="images/5.jpg" alt=""></li>
			<li><img src="images/6.jpg" alt=""></li>
			<li><img src="images/1.jpg" alt=""></li>
		</ul>
	</div>
	<div >
		<select>
			<option>12</option>
			<option value="2" selected>34</option>
		</select>
	</div>
</body>
</html>
