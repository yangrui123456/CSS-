<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background-color: yellow;
			position: absolute;
			left: 0;
			/*animation:动画名称   花费时间   运动曲线   何时开始  播放次数(循环infinite)  是否反方向(反向alternate)；*/
			/*调用动画*/
			animation: move 2s ease 0s  infinite alternate;
		}
		/*声明动画*/
		@keyframes move {
			from{
				left: 0;
				background-color: yellow;
			}to{
				left: 1000px;
				background-color: blue;
			}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
