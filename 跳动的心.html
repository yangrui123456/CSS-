<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		img{
			width: 400px;
			height: auto;
			animation: heart 1s ease infinite;
		}
		@keyframes heart{
			0%{
				transform: scale(1);
			}
			50%{
				transform: scale(1.1);
			}
			100%{
				transform: scale(1);
			}
		}
	</style>
</head>
<body>
	<div><img src="images/heart.jpg" alt=""></div>
</body>
</html>
